<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<title>Web Cam</title>
	<script>
	document.addEventListener("DOMContentLoaded", () => {
		var but = document.getElementById("but");
		var video = document.getElementById("vid");
		var mediaDevices = navigator.mediaDevices;
		vid.muted = true;
		but.addEventListener("click", () => {

		// Accessing the user camera and video.
		mediaDevices
			.getUserMedia({
			video: true,
			audio: true,
			})
			.then((stream) => {

			// Changing the source of video to current stream.
			video.srcObject = stream;
			video.addEventListener("loadedmetadata", () => {
				video.play();
			});
			})
			.catch(alert);
		});
	});
	</script>
</head>

<style>
	div {
	width: 80%;
	height: 500px;
	border: 2px solid black;
	position: relative;
	}
	video {
	width: 80%;
	height: 500px;
	object-fit: cover;
	background-color: white;
	}
	.down1{
	        color:white;
            background-color: red;
            padding-left:20px;
            padding-top:10px ;
            padding-right: 20px;
            padding-bottom: 10px;
            border-radius: 25px;
	}
</style>

<body style="background-color: black;">
	<center>
	<div>
		<video id="vid"></video>
	</div>
	<br />
		
	<ul style="color: white;">
		<li>step 1:press open webcam</li>
		<li>step 2:press click picture</li>
		<li>step-3:check your downloaded picture</li>
	</ul>
	<div>
		<button id="but" autoplay class="down1">
		Open WebCam
	</button>
	<a href="b2.jpg" download="Your picture" class="down1">Click picture</a>
    </div>

	</center>
</body>
</html>
